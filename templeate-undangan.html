  <body>
    <section id="open-undangan" class="">
      <div
        class="container d-flex justify-content-center align-items-end position-relative"
      >
        <div class="text-center header">
          <h5 class="pb-4">Undangan Pernikahan</h5>
          <h1 class="pb-4">Rama & Shinta</h1>
          <h6 class="pb-3">Kepada Yth <br />Bapak/Ibu/Saudara/i</h6>
          <h6 class="pb-3"><b>NAMA TAMU UNDANGAN</b></h6>
          <p>
            Tanpa mengurangi rasa hormat, kami bermaksud mengundang Anda untuk
            menghadiri acara pernikahan kami.
          </p>
          <button class="btn btn-primary" onclick="openInvitation()">
            Buka Undangan
          </button>
          <div class="w-100">
            <img src="img/image (3).png" width="150px" class="couple position-relative"/>
            <img
              src="img/flower-1.svg"
              class="flower-1"
              alt="Hiasan bunga"
              style="position: absolute; left: 0; bottom: 0; max-width: 100px"
            />
            <img
              src="img/flower-2.svg"
              class="flower-2"
              alt="Hiasan bunga"
              style="
                position: absolute;
                left: 20%;
                right: 20%;
                bottom: 0;
                max-width: 100px;
              "
            />
            <img
              src="img/flower-3.svg"
              class="flower-3"
              alt="Hiasan bunga"
              style="
                position: absolute;
                left: 50;
                right: 50;
                bottom: 0;
                max-width: 100px;
              "
            />
            <img
              src="img/flower-4.svg"
              class="flower-4"
              alt="Hiasan bunga"
              style="
                position: absolute;
                left: 60%;
                right: 60%;
                bottom: 0;
                max-width: 100px;
              "
            />
            <img
              src="img/flower-5.svg"
              class="flower-5"
              alt="Hiasan bunga"
              style="position: absolute; right: 0; bottom: 0; max-width: 100px"
            />
          </div>
        </div>
      </div>
